<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Karam - All-in-One Smart File Utility Agent with client-side file processing"/>
    <link rel="apple-touch-icon" href="./logo192.png"/>
    <link rel="manifest" href="./manifest.json"/>
    <title>Karam - All-in-One Smart File Utility Agent</title>
    
    <!-- JSZip for client-side zip functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- PDF-lib for client-side PDF processing -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <!-- Karam Smart File Agent client-side functionality -->
    <script src="./karam-client.js"></script>
    
    <script defer="defer" src="./static/js/main.f56fa5ed.js"></script>
    <link href="./static/css/main.b95b41b6.css" rel="stylesheet">
    <style>
        /* Enhanced styles for GitHub Pages deployment */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(120deg, #e3f0ff, #f9f9f9);
            min-height: 100vh;
        }
        .app-header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e0e0e0;
        }
        .app-title {
            color: #1976d2;
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        .app-subtitle {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 1rem;
        }
        .deployment-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }
        .deployment-info h3 {
            color: #2e7d32;
            margin: 0 0 10px 0;
        }
        .deployment-info p {
            color: #1b5e20;
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="app-header">
        <h1 class="app-title">üóúÔ∏è Karam Smart File Agent</h1>
        <p class="app-subtitle">All-in-One File Utility Tool</p>
    </div>
    <div class="deployment-info">
        <h3>üöÄ Client-Side File Processing</h3>
        <p>‚úÖ Zip/Unzip files directly in your browser</p>
        <p>‚úÖ No server required - all processing happens locally</p>
        <p>‚úÖ Your files never leave your computer</p>
        <p>üì± Works on desktop and mobile devices</p>
    </div>
    <div id="root"></div>
    
    <script>
        // Simple fallback if React doesn't load
        setTimeout(() => {
            if (!document.getElementById('root').innerHTML.trim()) {
                document.getElementById('root').innerHTML = `
                    <div style="text-align: center; padding: 40px; max-width: 600px; margin: 0 auto;">
                        <h2 style="color: #1976d2;">Loading Karam Smart File Agent...</h2>
                        <p>If the app doesn't load, please ensure JavaScript is enabled in your browser.</p>
                        <div style="background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0;">
                            <h3>Manual File Processing:</h3>
                            <p>While the full app loads, you can manually process files using browser-native capabilities.</p>
                            <input type="file" multiple id="fallback-files" style="margin: 10px;">
                            <br>
                            <button onclick="fallbackZip()" style="margin: 5px; padding: 10px 20px;">Create ZIP</button>
                        </div>
                    </div>
                `;
            }
        }, 3000);
        
        function fallbackZip() {
            alert('Full ZIP functionality will be available once the React app loads. Please refresh the page.');
        }
    </script>
</body>
</html>
